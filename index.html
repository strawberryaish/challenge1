<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Blog preview card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

 <div class="container">
    <div class="card">
      <img src="assets/images/illustration-article.svg" class="card-img">
      <div class="card__content">
      <span class="card__content-category">Learning</span>
      <p class="card__content-date">Published 21 Dec 2023</p>
      <h2 class="card__content-title"><a href="#">HTML & CSS foundations</a></h2>
      <p class="card__content-description">These languages are the backbone of every website, defining structure, content, and
      presentation </p>
    </div>

    <div class="card__author">
      <img src="assets/images/image-avatar.webp" class="card__author--img" alt="" class="card__author-img">
      <p class="card__author--name">Greg Hooper</p>
    </div>

      
    </div>
 </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/strawberryaish">strawberryaish</a>.
  </div>
</body>
</html>
